<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
    <span p-text="message"></span>
    <br>
    <input type="text" p-model="message">
    </div>
</body>
<script src="./Platzi.js"></script>
<script>
    const {createApp} = Platzi;
    const app = createApp({

        data() {
            return {
                message: 'hola vue!'
            }
        },
    })
    app.mount("#app");
</script>
</html>
